<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Flip</title>
  </head>
  <body>
    <div id="container">
      <div id="up-cover">
        <div class="circle"></div>
      </div>
      <div id="up-inner">
        <img src="/some.png" alt="some" />
        <section id="music-display">
          <img src="images/piano.png" alt="piano" />
        </section>
        <section id="joke-display">
          <p id="joke-content"></p>
        </section>
        <section id="time-display">
          <p id="time-content"></p>
        </section>
        <section id="calories-display"></section>
        <section id="currency-display"></section>
        <section id="dictionary-display"></section>
        <section id="translate-display"></section>
        <section id="weather-display"></section>
        <section id="chat-display"></section>
      </div>
      <div id="down">
        <section>
          <button id="home">&#127968;</button>
          <button id="off">&#128244;</button>
        </section>
        <menu>
          <button id="time">&#128357;</button>
          <button id="weather">&#9925;</button>
          <button id="joke">&#129315;</button>
          <button id="exchange">&#128178;</button>
          <button id="translate">&#11138;</button>
          <button id="music">&#9835;</button>
          <button id="chat">🧑‍🤝‍🧑</button>
          <button id="dictionary">&#128218;</button>
          <button id="calories">&#9977;</button>
        </menu>
        <button id="generate-joke">generateJoke</button>
        <button id="play-and-pause">
          <img src="images/play.png" alt="music-icon" />
        </button>
        <section id="calories-form">
          <input
            class="calories-inputs"
            type="text"
            id="activity"
            placeholder="activity"
            required
          />
          <input
            class="calories-inputs"
            type="number"
            min="1"
            id="weight"
            placeholder="weight(kg)"
            required
          />
          <input
            class="calories-inputs"
            type="number"
            id="minutes"
            min="1"
            placeholder="minutes"
            required
          />
          <button id="send">send</button>
        </section>
        <section id="currency-form">
          <input
            class="currency-inputs"
            type="text"
            id="from"
            placeholder="from"
          />
          <input class="currency-inputs" type="text" id="to" placeholder="to" />
          <input
            class="currency-inputs"
            type="number"
            id="amount"
            placeholder="amount"
            min="0"
          />
          <button id="get-currency">send</button>
        </section>
        <section id="dictionary-form">
          <input type="text" id="word" placeholder="..." />
          <button id="search">send</button>
        </section>
        <section id="translate-form">
          <input type="text" id="english" placeholder="..." />
          <button id="get-translation">send</button>
        </section>
        <section id="chat-form">
          <input type="text" id="you-said" placeholder="..." />
          <button id="to-chat">send</button>
        </section>
      </div>
    </div>
  </body>
</html>
