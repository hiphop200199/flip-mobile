<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Flip and flip</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Dancing Script", cursive;
      }
      body {
        position: relative;
        min-height: 100vh;
        width: 100vw;
        background-image: linear-gradient(
          30deg,
          rgb(59, 250, 186),
          rgb(3, 126, 83)
        );
        background-size: 200%;
        background-position: bottom right;
        animation: bgMove 6s ease-in-out infinite alternate;
      }

      #container {
        position: relative;
        width: 100%;
        min-height: 100vh;
        display: grid;
        justify-items: end;
        align-items: center;
        perspective: 1200px;
        perspective-origin: 80% 20%;
        transition: 3s;
        transform-style: preserve-3d;
      }
      #open {
        top: 65vh;
      }
      #open:hover,
      #close:hover {
        text-shadow: none;
        scale: 1.05;
        letter-spacing: 0.3vw;
      }
      #open,
      #close {
        position: absolute;
        left: 3vw;
        background-color: transparent;
        border: none;
        font-size: 3vw;
        color: rgb(231, 247, 241);
        text-shadow: 1px -1px 5px rgb(231, 247, 241);
        cursor: pointer;
        letter-spacing: 0.2vw;
        transition: 0.5s;
        width: fit-content;
        height: fit-content;
      }
      #close {
        top: 75vh;
      }
      #up-cover,
      #up-inner,
      #down {
        top: 0%;
        position: absolute;
        border-radius: 3vmax;
        width: 25vw;
        height: 50vh;
        border: 1.3vmax solid black;
        transition: 3s;
        transform: rotateX(-110deg) translateX(-25vw);
        transform-origin: 50% 100%;
      }
      #up-inner,
      #down {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0.5vmax;
      }
      #up-cover {
        z-index: 2;
        background-image: linear-gradient(
          57deg,
          rgb(247, 242, 177),
          rgb(255, 255, 255)
        );
      }
      #up-cover .circle {
        position: absolute;
        right: 0%;
        top: 2%;
        width: 2vmax;
        height: 2vmax;
        border-radius: 50%;
        box-shadow: 0 0 1px 1px rgb(80, 80, 80);
        margin: 1vmax;
        background-image: radial-gradient(
          rgb(80, 80, 80),
          rgb(48, 48, 48),
          rgb(15, 15, 15)
        );
      }

      #up-inner {
        justify-content: space-evenly;
        background-image: linear-gradient(15deg, rgb(15, 15, 15), rgb(5, 5, 5));
        z-index: 1;
      }
      #down {
        justify-content: center;
        background-image: linear-gradient(25deg, rgb(8, 8, 8), rgb(2, 2, 2));
      }
      #down img,
      #up-inner img {
        filter: blur(1px) drop-shadow(0 0 4px rgb(230, 155, 109));
        width: 60%;
      }
      #down img {
        height: 90%;
      }
      #up-inner time {
        position: absolute;
        font-size: 5vw;
        color: rgb(255, 250, 236);
        top: 15%;
        text-shadow: 0 0 5px rgb(255, 250, 236);
      }
      #up-inner img {
        height: 80%;
      }
      @keyframes bgMove {
        to {
          background-position: top left;
        }
      }
      @keyframes round {
        0%,
        100% {
          perspective-origin: 80% 20%;
        }

        50% {
          perspective-origin: 35% 20%;
        }
      }
      @media screen and (orientation: portrait) {
        #up-cover,
        #up-inner,
        #down {
          width: 45vw;
          height: 45vh;
        }
        #open,
        #close {
          top: 85%;
          font-size: 10vw;
        }
        #open {
          left: 20%;
        }
        #close {
          left: 60%;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="up-cover">
        <div class="circle"></div>
      </div>
      <div id="up-inner">
        <img src="some.png" alt="some" />
        <time>20:45</time>
      </div>
      <div id="down">
        <img src="some.png" alt="some" />
      </div>
    </div>
    <button id="open">open</button>
    <button id="close">close</button>
    <script>
      window.addEventListener("load", function () {
        const music = new Audio("ambient.mp3");
        const open = document.getElementById("open");
        const close = document.getElementById("close");
        let container = document.getElementById("container");
        let upInner = document.getElementById("up-inner");
        let upCover = document.getElementById("up-cover");
        open.addEventListener("click", function () {
          music.loop = true;
          music.volume = 0.7;
          music.play();
          upCover.style.transform = "rotateX(15deg) translateX(-25vw)";
          upInner.style.transform = "rotateX(15deg) translateX(-25vw)";

          upInner.style.zIndex = "3";

          setTimeout(function () {
            container.style.animation = "round 10s linear infinite";
          }, 3500);
        });
        close.addEventListener("click", function () {
          setTimeout(function () {
            music.pause();
          }, 3500);

          container.style.animationPlayState = "paused";
          upInner.style.zIndex = "1";
          upCover.style.transform = "rotateX(-110deg) translateX(-25vw)";
          upInner.style.transform = "rotateX(-110deg) translateX(-25vw)";
        });
      });
    </script>
  </body>
</html>
